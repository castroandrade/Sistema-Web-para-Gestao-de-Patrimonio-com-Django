<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet'>
    <link rel="shortcut icon" href="{% static 'assets/favicon.ico' %}">
</head>

<body class="body-1">
    <!-- <img class="logo" src="{% static 'assets/logo_ilearn.png' %}"> -->
    <div class="container">
        {% if error_message %}
        <div class="error-message" style="color: red;">
            {{ error_message }}
        </div>
        {% endif %}
        <div class="form-container sign-in-container">
            <form method="POST">
                {% csrf_token %}
                <h1>Login</h1>
                <input type="email" name="email" placeholder="E-mail" required />
                <input type="password" name="password" placeholder="Senha" required />

                {% if error %}
                <p style="color: red;">{{ error }}</p>
                {% endif %}
                <button class="sign-in-button" type="submit">Entrar</button>
                <p class="forgot-password">

                </p>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <h2>Novo usuário?</h2>
            <p>Crie uma conta <a style="color: #5E17EB" href="{% url 'register' %}">aqui</a></p>
        </div>
        <!-- HTML para exibir mensagens -->
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- JavaScript para ocultar automaticamente as mensagens após 5 segundos -->
        <script>
            setTimeout(function () {
                const messages = document.querySelectorAll('.messages .message');
                messages.forEach((message) => {
                    message.style.opacity = '0';
                    setTimeout(() => message.remove(), 500);
                });
            }, 5000);  // Tempo em milissegundos (5000 = 5 segundos)
        </script>
</body>

</html>
