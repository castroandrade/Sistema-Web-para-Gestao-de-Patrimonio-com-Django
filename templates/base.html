{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestão Patrimonial{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <h3 class="logo">Gestão patrimonial</h3>
        </div>

        <ul class="nav-links">
            <li><a href="{% url 'dashboard' %}"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{% url 'patrimonio:lista_bens' %}"><i class="fas fa-box"></i> Gestão de Bens</a></li>
            <li><a href="{% url 'departamentos:lista_departamentos' %}"><i class="fas fa-building"></i> Departamentos</a></li>
            <li><a href="{% url 'fornecedores:lista_fornecedores' %}"><i class="fas fa-truck"></i> Fornecedores</a></li>
            <li><a href="{% url 'movimentacoes:lista_movimentacoes' %}"><i class="fas fa-exchange-alt"></i> Movimentações</a></li>
            <li><a href="{% url 'movimentacoes:lista_historico_status' %}"><i class="fas fa-history"></i> Histórico de Status</a></li>
        <div class="sidebar-footer">
            <p>Autênticado como: <strong>{{ user.username }}</strong></p>
            <a href="{% url 'usuarios:logout' %}" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>
    
    <main class="content">
        {% block content %}{% endblock %}
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const sidebar = document.querySelector(".sidebar");
            const toggleBtn = document.querySelector(".toggle-btn");
    
            toggleBtn.addEventListener("click", function () {
                sidebar.classList.toggle("collapsed");
            });
        });
    </script>    

    <!-- JavaScript para ocultar automaticamente as mensagens após 5 segundos -->
    <script>
        setTimeout(function () {
            const messages = document.querySelectorAll('.messages .message');
            messages.forEach((message) => {
                message.style.opacity = '0';
                setTimeout(() => message.remove(), 500);
            });
        }, 5000);  // Tempo em milissegundos (5000 = 5 segundos)
    </script>
</body>
</html>
